  "full_info": "Сей гибрид, рожденный от союза человечьей плоти и душ древних дубрав, страж недр Брокилона. Очи его – угли тлеющие, а длани увенчаны когтями, что кромсают латы, словно пергамент. Обретается в чащобах Эдингеля да в рощах, кои солнце век не ласкало. В летописях впервые явлен в лето 1234 от Возрождения. Магия пред ним бессильна, а исполинский стан (три сажени в вышину, весом же – три центнера) устрашает даже бывалых. Не ведает страха пред ядами и громом меди. Тень его деяний сгущается под покровом ночи. Против него варят зелье, кое включает: корень мандрагоры (три доли), пепел драконида (одна щепоть) и эссенцию полыни горькой. Требует шестьдесят минут томления в котле. Сила – умеренна, но верна."
